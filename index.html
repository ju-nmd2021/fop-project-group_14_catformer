<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,800;1,800&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="logic.js"></script>
    <script src="p5.min.js"></script>
    <title>Catformer</title>
  </head>

  <body>
    <div class="container">
      <main></main>
      <div class="asideContainer">
        <aside id="gameDescription">
          <h3>Goal</h3>
          <p>
            Find and destroy the vase before the time runs out. The faster you
            are, the more superior of a cat.
          </p>
        </aside>
        <aside id="gameControls">
          <h3>Controls</h3>
          <p>
            <strong>Left arrow:</strong> Move to the left<br />
            <strong> Right arrow:</strong> Move to the right <br />
            <strong>Z:</strong> Jump
          </p>
        </aside>
        <aside id="nameInput">
          <h3>Insert your name</h3>
          <input id="userName" placeholder="" type="text" />
        </aside>
      </div>
    </div>
  </body>
</html>
